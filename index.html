
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BFC Alemannia 07</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="BFC Alemannia 07 Logo" class="logo">
        <h1>Willkommen bei BFC Alemannia 07</h1>
        <p>Offizielle Vereinswebseite</p>
    </header>

    <section id="hero">
        <h2>Tradition. Leidenschaft. Zusammenhalt.</h2>
        <div class="hero-image"><img src="hero.jpg" alt="Training" /></div>
    </section>

    <section id="tiktok">
        <h2>Folgt uns auf TikTok</h2>
        <blockquote class="tiktok-embed" cite="https://www.tiktok.com/@bfc.alemannia.07" data-unique-id="bfc.alemannia.07" style="max-width: 605px;min-width: 325px;">
            <section>Loading TikTok...</section>
        </blockquote>
        <script async src="https://www.tiktok.com/embed.js"></script>
    </section>

    <section id="gallery">
        <h2>Trainingseinblicke</h2>
        <div class="gallery">
            <img src="1.jpg" alt="Training 1">
            <img src="2.jpg" alt="Training 2">
            <img src="3.jpg" alt="Training 3">
        </div>
    </section>

    <section id="contact">
        <h2>Kontakt</h2>
        <form action="mailto:bfcalemannia07@gmail.com" method="post" enctype="text/plain">
            <input type="text" name="name" placeholder="Dein Name" required>
            <input type="email" name="email" placeholder="Deine E-Mail" required>
            <textarea name="message" placeholder="Nachricht" required></textarea>
            <button type="submit">Absenden</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 BFC Alemannia 07</p>
    </footer>
</body>
</html>
